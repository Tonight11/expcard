	<Teleport to="body">
		<div class="modal__overlay" @click="closeModal" v-show="modal"></div>
		<transition name="pop">
			<div class="modal__content" @click.stop v-show="modal">
				<img
					class="modal__cancel"
					@click="closeModal"
					src="img/cancel.svg"
					alt=""
				/>

				<div class="modal__dialog">
					<h2 class="modal__header">Получить консультацию</h2>

					<form @submit.prevent="sendEmail" class="modal__body">
						<div class="form-control">
							<input
								v-model.trim="name"
								@input="filterName"
								type="text"
								placeholder="Ваше Имя*"
								:class="{ 'err': errors.name }"
							/>
							<small v-if="errors.name">*поле обязательно для заполнения</small>
						</div>
						<div class="form-control">
							<input
								ref="phone"
								id="phone"
								@input="checkPhoneValidate"
								type="text"
								placeholder="Контактный телефон*"
								:class="{ 'err': errors.phone }"
							/>

							<small v-if="errors.phone">{{errors.phone}}</small>
						</div>
						<div class="form-control">
							<input
								v-model="email"
								type="text"
								placeholder="E-mail"
								@input="formatEmail"
							/>
							<small v-if="errors.email">введите корректный email</small>
						</div>
						<div>
							<input type="checkbox" id="check" name="check" v-model="check" />
							<label :class="{ 'err': errors.check }" for="check">
								Я согласен с
								<a href="policy.html">политикой конфиденциальности</a>
							</label>
							<small v-if="errors.check">*необходимо согласие</small>
						</div>
						<button class="modal__btn btn">Заказать консультацию</button>
					</form>
				</div>
			</div>
